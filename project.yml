name: TieredGridLayout # プロジェクト名
options:
  bundleIdPrefix: com.akitorahayashi.TieredGridLayout
path: TieredGridLayout.xcodeproj
packages:
  TieredGridLayout:
    path: ./
targets:
  SampleApp:
    type: application
    platform: iOS
    deploymentTarget: "16.0"
    sources: SampleApp
    dependencies:
      - package: TieredGridLayout
    info:
      path: SampleApp/Info.plist
      properties:
        UILaunchStoryboardName: LaunchScreen
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.TieredGridLayout.SampleApp
        GENERATE_INFOPLIST_FILE: YES
        MARKETING_VERSION: "1.0"
        CURRENT_PROJECT_VERSION: "1"
        # DEVELOPMENT_TEAM:

  TieredGridLayout:
    type: framework
    platform: iOS
    deploymentTarget: "16.0"
    sources: TieredGridLayout
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.TieredGridLayout
        GENERATE_INFOPLIST_FILE: YES
        MARKETING_VERSION: "1.0"
        CURRENT_PROJECT_VERSION: "1"

  # --- ユニットテストターゲット ---
  TieredGridLayoutTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "16.0"
    sources: TieredGridLayoutTests
    dependencies:
      - target: TieredGridLayout # テスト対象: フレームワーク
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.TieredGridLayoutTests
        GENERATE_INFOPLIST_FILE: YES
        # DEVELOPMENT_TEAM:
        TEST_HOST: # フレームワークテストのため空

  # --- UIテストターゲット ---
  TieredGridLayoutUITests:
    type: bundle.ui-testing
    platform: iOS
    deploymentTarget: "16.0"
    sources: TieredGridLayoutUITests
    dependencies:
      - target: SampleApp # テスト対象: アプリケーション
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.TieredGridLayoutUITests
        GENERATE_INFOPLIST_FILE: YES
        # DEVELOPMENT_TEAM:
        TEST_TARGET_NAME: SampleApp # テスト実行対象アプリ名
