name: Tiered Grid Layout CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
          
  lint-and-format:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Mint
        run: |
          brew install mint
          
      - name: Install dependencies via Mint
        run: |
          mint bootstrap
          
      - name: Show Tool Versions
        run: |
          mint run swiftlint version
          mint run swiftformat --version
          
      - name: Format Swift files
        run: |
          mint run swiftformat .
      
      - name: Run SwiftLint
        run: |
          mint run swiftlint lint --strict
          
      - name: Check for changes after linting (should be none)
        run: |
          git diff --exit-code || { echo "Code formatting issues found. Please run SwiftFormat and SwiftLint locally and commit changes."; exit 1; }
          
  copilot-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Add PR Review Comment (Simulated)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body: "üëã Copilot„É¨„Éì„É•„Éº: „Ç≥„Éº„ÉâÂÖ®‰Ωì„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Åó„Åæ„Åô"
            });
            
  build:
    runs-on: macos-latest
    needs: lint-and-format
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Mint
        run: |
          brew install mint
          
      - name: Install dependencies via Mint
        run: |
          mint bootstrap
          
      - name: Generate Xcode project with XcodeGen
        run: |
          mint run xcodegen
          
      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app
          
      - name: Build Sample App
        run: |
          xcodebuild build -project TieredGridLayout.xcodeproj -scheme SampleApp -destination "platform=iOS Simulator,name=iPhone 15" | xcpretty